<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
        <title>Encriptador</title>
    </head>
    <body>
        <!--Aquí agregaremos todo lo que debe tener nuestra cabecera-->
        <header>
            <img src="./img/Logo.png" alt="Logo de Alura" />
        </header>

        <!--Esta etiqueta contendra todo el contenido principal de nuestro encriptador-->
        <main>
            <section class="entrada">
                <textarea id="input-text" placeholder="Escriba aquí"></textarea>
                <p>
                    <!--img src="img/Group.png" alt="" /-->
                    Solo letras minúsculas y sin acentos
                </p>
                <div id="grupo-botones">
                    <button id="btn-encriptar">Encriptar</button>
                    <button disabled id="btn-desencriptar">Desencriptar</button>
                </div>
            </section>

            <section class="salida">
                <!--Los elementos "img", "p"*2 se ocultara cuando hagan clic al boton encriptar-->
                <img
                    id="sld-1"
                    src="./img/Muñeco.png"
                    alt="Una persona con una lupa"
                />
                <p id="sld-2">Ningún mensaje fue encontrado</p>
                <p id="sld-3">
                    Ingrese el texto que desee encriptar o desencriptar
                </p>

                <!--Elementos ocultos por defecto-->
                <p id="salida-txt" hidden></p>
                <button id="btn-copiar" hidden>Copiar</button>
            </section>
        </main>

        <!--Aquí se agreda todo en contenido de pie de página-->
        <footer>
            <p>Creado por <b>Percy Sebastian López Mallqui</b></p>
        </footer>

        <script src="./scripts/main.js"></script>
    </body>
</html>
