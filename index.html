<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Principal</title>
</head>
<body>
    <header class="encabezado">
        <img class="logo" src="img/Logo.png" alt="Logo de Alura">
    </header>
    <main class="contenido">
        <section class="entrada_texto">
            <textarea class="cuadros" id="cuadro_entrada" placeholder="Escriba aquí"></textarea>
            <p id="aviso"><img src="img/Group.png" alt="importanta">Solo letras minúsculas y sin acento</p>
            <div id="grupo_botones">
                <button onclick="btn_encriptar();" class="botones" id="btn_encriptar">Encriptar</button>
                <button onclick="btn_desEncriptacion();" class="botones" id="btn_desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="salida_texto">
            <img id="muñeco" src="img/Muñeco.png" alt="Una persona con una lupa">
            <p class="aviso_salida" id="aviso_salida_titulo">Ningún mensaje fue encontrado</p>
            <p class="aviso_salida" id="aviso_salida_parrafo">Ingrese el texto que desee encriptar o  desencriptar</p>
            <textarea class="cuadros" id="cuadro_salida" readonly hidden></textarea>
            <button onclick="btn_copiar();" class="botones" id="btn_copiar" hidden>Copiar</button>
        </section>
    </main>
    <footer class="pie_pagina">
        <p>Creado por <b>Percy Sebastian López Mallqui</b></p>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
